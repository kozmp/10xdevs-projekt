name: Pull Request CI

on:
  pull_request:
    branches: [main, master]

jobs:
  # Krok 1: Lintowanie kodu
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --max-warnings 50

  # Krok 2a: Testy jednostkowe (r√≥wnolegle z e2e)
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    if: true  # Re-enabled after fixing critical tests (encryption & services)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 30

  # Krok 2b: Testy E2E (r√≥wnolegle z unit-test)
  # MVP: Enabled in informational mode (continue-on-error)
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: lint
    environment: integration
    if: true  # ‚úÖ Enabled for MVP demo - informational mode
    continue-on-error: true  # Won't block PR merges during MVP phase

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build application for E2E
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          PUBLIC_APP_URL: ${{ secrets.PUBLIC_APP_URL }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_PUBLIC_KEY: ${{ secrets.SUPABASE_PUBLIC_KEY }}
          E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
        run: npm run build:e2e

      - name: Run E2E tests with Playwright
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          PUBLIC_APP_URL: ${{ secrets.PUBLIC_APP_URL }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_PUBLIC_KEY: ${{ secrets.SUPABASE_PUBLIC_KEY }}
          E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
        run: npx playwright test

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 30

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 30

      - name: Upload E2E test JSON results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results-json
          path: test-results/results.json
          retention-days: 30

  # Krok 3: Komentarz z statusem (tylko gdy wszystkie poprzednie przejdƒÖ)
  status-comment:
    name: Post Status Comment
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Zmieniamy na always() z zawsze musi sprawdzaƒá status job√≥w
    needs: [lint, unit-test, e2e-test]
    if: always()
    permissions:
      pull-requests: write

    steps:
      - name: Create dynamic status comment
        uses: actions/github-script@v7
        with:
          script: |
            // Get job results
            const lintResult = '${{ needs.lint.result }}';
            const unitTestResult = '${{ needs.unit-test.result }}';
            const e2eTestResult = '${{ needs.e2e-test.result }}';
            
            // Helper function to get status emoji and text
            const getStatus = (result) => {
              if (result === 'success') return '‚úÖ Passed';
              if (result === 'failure') return '‚ùå Failed';
              if (result === 'skipped') return '‚è≠Ô∏è Skipped';
              if (result === 'cancelled') return 'üö´ Cancelled';
              return '‚è∏Ô∏è Not run';
            };
            
            // Determine overall status
            // MVP: E2E runs in informational mode (continue-on-error), so failures don't block
            const allPassed = lintResult === 'success' && unitTestResult === 'success' && 
                             (e2eTestResult === 'success' || e2eTestResult === 'skipped' || e2eTestResult === 'failure');
            const hasFailures = lintResult === 'failure' || unitTestResult === 'failure';
            
            // Build header
            let header = '## ';
            if (allPassed) {
              header += '‚úÖ CI Pipeline - All Checks Passed';
            } else if (hasFailures) {
              header += '‚ùå CI Pipeline - Checks Failed';
            } else {
              header += '‚ö†Ô∏è CI Pipeline - Partial Success';
            }
            
            // Build status table
            const statusTable = `
            | Check | Status |
            |-------|--------|
            | Lint | ${getStatus(lintResult)} |
            | Unit Tests | ${getStatus(unitTestResult)} |
            | E2E Tests | ${getStatus(e2eTestResult)} |
            `;
            
            // Build artifacts section
            const artifacts = `
            **Artifacts:**
            - [Unit Test Coverage](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            ${e2eTestResult !== 'skipped' ? '- [E2E Test Results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})' : ''}
            ${e2eTestResult !== 'skipped' ? '- [Playwright Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})' : ''}
            
            [View full workflow run ‚Üí](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            // Build conclusion
            let conclusion = '';
            if (allPassed) {
              conclusion = 'üéâ **All CI checks passed!** This PR is ready for review.';
            } else if (hasFailures) {
              conclusion = '‚ö†Ô∏è **Some checks failed.** Please review the errors and fix them before merging.';
            } else {
              conclusion = '‚ÑπÔ∏è **Review the status above** before proceeding.';
            }
            
            // Build notes
            let notes = '\n---\n\n';
            if (e2eTestResult === 'skipped') {
              notes += '‚è≠Ô∏è **E2E tests:** Temporarily disabled pending fixes (see ISSUE_FAILING_TESTS.md)\n\n';
            } else if (e2eTestResult === 'failure') {
              notes += '‚ÑπÔ∏è **E2E tests:** Running in MVP informational mode (continue-on-error). Failures don\'t block merges.\n\n';
            } else if (e2eTestResult === 'success') {
              notes += '‚úÖ **E2E tests:** All tests passing!\n\n';
            }
            if (unitTestResult === 'success') {
              notes += '‚úÖ **Unit tests:** All critical tests passing\n';
            }
            
            const body = `${header}\n${statusTable}\n---\n${conclusion}\n${notes}${artifacts}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
