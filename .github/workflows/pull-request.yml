name: Pull Request CI

on:
  pull_request:
    branches: [main, master]

jobs:
  # Krok 1: Lintowanie kodu
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # Krok 2a: Testy jednostkowe (rÃ³wnolegle z e2e)
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 30

  # Krok 2b: Testy E2E (rÃ³wnolegle z unit-test)
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: lint
    environment: integration

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build application for E2E
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          PUBLIC_APP_URL: ${{ secrets.PUBLIC_APP_URL }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_PUBLIC_KEY: ${{ secrets.SUPABASE_PUBLIC_KEY }}
          E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
        run: npm run build:e2e

      - name: Run E2E tests with Playwright
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          PUBLIC_APP_URL: ${{ secrets.PUBLIC_APP_URL }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_PUBLIC_KEY: ${{ secrets.SUPABASE_PUBLIC_KEY }}
          E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
        run: npx playwright test

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 30

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 30

  # Krok 3: Komentarz z statusem (tylko gdy wszystkie poprzednie przejdÄ…)
  status-comment:
    name: Post Status Comment
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint, unit-test, e2e-test]
    if: success()
    permissions:
      pull-requests: write

    steps:
      - name: Create success status comment
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## âœ… CI Pipeline - All Checks Passed

            | Check | Status |
            |-------|--------|
            | Lint | âœ… Passed |
            | Unit Tests | âœ… Passed |
            | E2E Tests | âœ… Passed |

            ---

            ðŸŽ‰ **All checks passed!** This PR is ready for review.

            **Artifacts:**
            - [Unit Test Coverage](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [E2E Test Results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Playwright Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            [View full workflow run â†’](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
